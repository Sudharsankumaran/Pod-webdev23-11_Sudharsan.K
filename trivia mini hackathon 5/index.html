<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Two-Player Trivia Game</h1>
        <div id="setup-phase">
            <div class="input-group">
                <label for="player1-name">Player 1 Name:</label>
                <input type="text" id="player1-name" required>
            </div>
            <div class="input-group">
                <label for="player2-name">Player 2 Name:</label>
                <input type="text" id="player2-name" required>
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="category-phase" class="category-selection" style="display:none;">
            <h2>Select a Category</h2>
            <div id="categories"></div>
        </div>
        <div id="question-phase" class="question-container" style="display:none;">
            <div class="category" id="category-text"></div>
            <div class="player-info" id="player-info"></div>
            <div class="question-number" id="question-number"></div>
            <div class="question" id="question-text"></div>
            <div class="answers" id="answers"></div>
        </div>
        <div id="end-phase" class="scoreboard" style="display:none;">
            <h2>Game Over</h2>
            <p id="final-scores"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
